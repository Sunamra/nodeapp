<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Share File</title>
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./ui/zephyr-toast.css">
	<link rel="stylesheet" href="./ui/zephyr-toast-animate.css">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		crossorigin="anonymous" />

	<!-- Lottie animation module -->
	<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
	<!-- Hidden Input field. This will be triggered by the Upload button-->
	<input type="file" id="fileInput" multiple style="display: none;">

	<div class="uploadDiv">
		<div class="btn-svg-wrapper">
			<button id="btn-upload">
				Upload
			</button>
			<svg id="progress-bar" viewBox="0 0 100 100">
				<circle id="progress-bg" cx="50" cy="50" r="30" />
				<circle id="progress-fg" cx="50" cy="50" r="30" pathLength="100" />
				<text id="progress-text" x="50" y="50"></text>
			</svg>
			<dotlottie-player id="right-tick"
				src="https://lottie.host/230968f9-47ee-453c-a80f-2f8307630aa6/6tJWJeWgyo.json" background="transparent"
				speed="0.9">
			</dotlottie-player>
		</div>
	</div>

	<div id="drop-zone" class="tableDiv">
		<div class="scrollInner">
			<!-- Text to show during drag/drop event -->
			<div id="dragText" style="display: none;">
				Drop&nbsp;to&nbsp;Upload
			</div>

			<table id="fileTable">
				<thead>
					<tr>
						<th>Filename</th>
						<th>Uploaded</th>
						<th>Size</th>
						<th>Download</th>
					</tr>

				</thead>
				<tbody class="tbody-rows">
					<td colspan="4" class="no-files">
						Files will be listed here
					</td>
				</tbody>
			</table>
		</div>
	</div>

	<div class="another-page">
		<a id="anotherPageAnchor" draggable="false">
			<span class="hover-text">Share Text</span>
			<img src="../paste/assets/paste.png" alt="Paste icon" draggable="false">
		</a>
	</div>


	<script defer src="./ui/zephyr-toast.js"></script>
	<script defer src="./js/utils.js"></script>
	<script defer src="./js/script.js"></script>
	<script defer src="./js/eventListeners.js"></script>

</body>

</html>
