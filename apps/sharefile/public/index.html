<!DOCTYPE html>
<html>

<head>
	<title>File List</title>
	<link rel="stylesheet" href="style.css">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		crossorigin="anonymous" />

</head>

<body id="drop-zone">

	<!-- Text to show during drag/drop event -->
	<div id="dragText" style="display: none;">
		Drop&nbsp;to&nbsp;Upload
	</div>

	<div class="uploadDiv">
		<button id="uploadBtn">
			Upload
		</button>
		<!-- Hidden Input field. This will be triggered by the Upload button-->
		<input type="file" id="fileInput" style="display: none;">

	</div>
	<table id="fileTable">
		<thead>
			<tr>
				<th>Filename</th>
				<th>Size (KB)</th>
				<th>Action</th>
			</tr>

		</thead>
		<tbody class="tbody-rows">
			<!-- Files will be listed here -->
			<tr>
				<td>report.pdf</td>
				<td>125</td>
				<td>
					<button class="btn-download" title="Download">
						<i class="fa fa-download" id="downloadIcon"></i>
					</button>
				</td>
			</tr>
			<tr>
				<td>essay.pdf</td>
				<td>265</td>
				<td>
					<button class="btn-download" title="Download">
						<i class="fa fa-download" id="downloadIcon"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<script defer src="./js/script.js"></script>
	<script defer src="./js/eventListeners.js"></script>
</body>

</html>
