lue)); const fg = document.getElementById('progress-fg'); const txt = document.getElementById('progress-text'); fg.style.strokeDashoffset = 100 - v; txt.textContent = v + '%'; }; const progressBar = document.getElementById('progress-bar'); window.showProgressBar = function () { progressBar.classList.remove('fade-out'); progressBar.classList.add('fade-in'); progressBar.style.visibility = 'visible'; }; window.hideProgressBar = function () { progressBar.classList.remove('fade-in'); progressBar.classList.add('fade-out'); setTimeout(() =>{ progressBar.style.visibility = 'hidden'; }, 500); setTimeout(() =>{ setUploadProgress(0); }, 800); }; const right_tick = document.getElementById('right-tick'); window.showRightTick = function () { right_tick.classList.add('fade-in'); right_tick.style.visibility = 'visible'; right_tick.stop(); setTimeout(() =>{ right_tick.play(); }, 200); }; window.hideRightTick = function () { setTimeout(() =>{ right_tick.classList.add('fade-out'); }, 3000); setTimeout(() =>{ right_tick.classList.remove('fade-in'); right_tick.classList.remove('fade-out'); right_tick.style.visibility = 'hidden'; }, 4000); }; window.filterFiles = function (files) { const stats = window.storageStats; let maxSingleFileSize = stats.rule.maxTotalSize - stats.current.totalSize; const modifiedFiles = []; const rejectedFiles = []; let totalModifiedSize = 0; for (let i = 0; i< files?.length; i++) { const file = files[i]; if (file.size >maxSingleFileSize) { rejectedFiles.push(file); continue; } maxSingleFileSize -= file.size; totalModifiedSize += file.size; if (totalModifiedSize >stats.rule.maxTotalSize) { if (modifiedFiles.length >0) { toast.info(`Uploading first ${modifiedFiles.length} file${modifiedFiles.length >1 ? 's' : ''}`, { duration: 0 }); toast.warning('Total file size exceeded storage capacity', { duration: 0 }); } return modifiedFiles; } modifiedFiles.push(file); } if (rejectedFiles.length) { if (rejectedFiles.length >1) { toast.warning(`${rejectedFiles.length} files not uploaded: exceeds maximum allowed size`, { duration: 0 }); } else { toast.warning(`File '${rejectedFiles[0].name}' not uploaded: exceeds maximum allowed size`, { duration: 0 }); } } return modifiedFiles; }; const DOMAIN = 'sunamra.in'; const BASE_URI = `${window.location.protocol}//${DOMAIN}`; const API_BASE = `${BASE_URI}/apps/sharefile/api/v1`; const toast = new ZephyrToast({ position: 'bottom-left', duration: 5000 }); document.getElementById('anotherPageAnchor').href = `${BASE_URI}/apps/paste/`; window.nameCellArray = []; window.applyScrollingWrap = (cell) =>{ const addAnimation = (cellElem) =>{ const text = cellElem.textContent; cellElem.textContent = ''; const inner = document.createElement('div'); inner.classList.add('scroll-content'); inner.innerHTML = `<span>${text}</span><span>${text}</span>`; cellElem.appendChild(inner); const singleWidth = inner.children[0].offsetWidth; const speed = 30; const duration = singleWidth / speed; inner.style.setProperty('--single-width', `${singleWidth}px`); inner.style.setProperty('--duration', `${duration}s`); cellElem.classList.add('scrolling'); }; const removeAnimation = (cellElem) =>{ const wrapper = cellElem.querySelector('.scroll-content'); if (wrapper) { cellElem.classList.remove('scrolling'); const origText = wrapper.children[0]?.textContent; wrapper.remove(); cellElem.textContent = origText; } }; let div; let spans; let spanClientWidth; div = spanClientWidth = spans = null; if (cell.classList.contains('scrolling')) { div = cell.children[0]; spans = div?.querySelectorAll('span'); spanClientWidth = spans[0].clientWidth + 20; } const availableWidth = cell.clientWidth; const neededWidth = cell.scrollWidth; if (spanClientWidth && spanClientWidth< availableWidth) { removeAnimation(cell); } else if (neededWidth >availableWidth && !cell.classList.contains('scrolling')) { addAnimation(cell); } }; window.applyScrollingWrapToAll = (cells) =>{ cells.forEach(cell =>applyScrollingWrap(cell)); }; window.postFile = (files) =>{ files = filterFiles(files); if (files.length == 0) { return; } showProgressBar(); const form = new FormData(); for (let i = 0; i< files.length; i++) { form.append('file', files[i]); } const xhr = new XMLHttpRequest(); xhr.open('POST', API_BASE); xhr.upload.onprogress = (e) =>{ if (!e.lengthComputable) return; const pct = ((e.loaded / e.total) * 100).toFixed(0); setUploadProgress(pct); }; xhr.onload = () =>{ let data; try { data = JSON.parse(xhr.responseText); } catch { console.error('Invalid JSON', xhr.responseText); toast.error('Unexpected server response'); hideProgressBar(); return; } if (data.success) { toast.success(data.message); hideProgressBar(); showRightTick(); hideRightTick(); } else { console.error(data.statusText || data.message || data); toast.error(data.statusText || data.message || 'Error posting file'); } }; xhr.onerror = () =>{ console.error('Network error'); toast.error('Network error during upload'); }; xhr.send(form); }; window.listFiles = (files) =>{ const tableBody = document.getElementById('fileTable').querySelector('tbody'); tableBody.innerHTML = ''; if (files && files.length) { files.forEach(file =>{ const row = document.createElement('tr'); const nameCell = document.createElement('td'); nameCell.classList.add('fileName'); nameCell.textContent = nameCell.title = file.name; const uploadedCell = document.createElement('td'); uploadedCell.title = file.created; uploadedCell.innerHTML = formatTime(file.created, false); const sizeCell = document.createElement('td'); file.size >1024 ? sizeCell.title = file.size : ''; sizeCell.textContent = formatByte(file.size); const actionCell = document.createElement('td'); const downloadBtn = document.createElement('button'); downloadBtn.classList.add('btn-download'); downloadBtn.title = 'Download'; downloadBtn.innerHTML = '<i class="fa fa-download"></i>'; downloadBtn.setAttribute('onclick', `downloadFile('${file.serverName}')`); actionCell.appendChild(downloadBtn); window.nameCellArray.push(nameCell); row.append(nameCell, uploadedCell, sizeCell, actionCell); tableBody.prepend(row); }); } else { const noRow = document.createElement('tr'); const noCell = document.createElement('td'); noCell.setAttribute('colspan', '4'); noCell.classList.add('no-files'); noCell.textContent = files === null ? 'Internal Server Error' : 'No Files Available'; noRow.appendChild(noCell); tableBody.appendChild(noRow); } applyScrollingWrapToAll(window.nameCellArray); }; window.getFiles = () =>{ fetch(API_BASE) .then(res =>res.json()) .then(data =>{ if (data.success) { window.fetchedFiles = data.files; listFiles(data.files); } else { listFiles(null); throw new Error(data.message); } }) .catch(error =>{ console.error(error.message || error); toast.error(error.message || error); }); }; window.downloadFile = (filename) =>{ fetch(`${API_BASE}/${filename}`) .then(res =>{ return res.json(); }) .then(data =>{ if (data.success) { const a = document.createElement('a'); a.href = `${BASE_URI}/${data.publicStore}/${filename}`; a.download = data.filename; a.click(); a.remove(); } else { throw new Error(data.message); } }) .catch(error =>{ console.log(error); console.error(error.message || 5); toast.error(error.message || 5); }); }; window.fetchStorageStats = () =>{ fetch(`${API_BASE}/stats/storage`) .then(res =>res.json()) .then(data =>{ window.storageStats = data.stats; }) .catch(err =>{ console.error(err); }); }; const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws'; const ws = new WebSocket(`${wsProtocol}://${window.location.host}`); let debounceTimer; ws.onmessage = () =>{ clearTimeout(debounceTimer); debounceTimer = setTimeout(() =>{ getFiles(); fetchStorageStats(); }, 300); }; const dropZone = document.getElementById('drop-zone'); const dragText = document.getElementById('dragText'); let dragCounter = 0; dropZone.addEventListener('dragenter', e =>{ e.preventDefault(); if (dragCounter === 0) { dragText.style.display = 'flex'; } dragCounter++; }); dropZone.addEventListener('dragleave', e =>
