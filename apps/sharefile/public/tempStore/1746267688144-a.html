<!DOCTYPE html>
<html>

<head>
	<title>Hello</title>
</head>

<body>
	<a href="https://res.cloudinary.com/dh69yvqdg/raw/upload/v1737485422/Codes_hnqcvk.txt"
		download="will.txt">Script</a>
	<button onclick="addElement()">Add</button>
	<button onclick="removeElement()">Remove</button>
	<div id="container"></div>
</body>

<script>

	setInterval(() => {
		const a = new Date();
		document.title = a;
	}, 500);

	const addedElement = [];
	let i = 1;

	function addElement() {
		const p = document.createElement('p');
		p.textContent = 'Dynamically added ' + i++;
		document.getElementById('container').appendChild(p);
		addedElement.push(p);
		console.log("add : ", addedElement);
	}

	function removeElement() {
		if (addedElement.length > 0) {
			addedElement[addedElement.length - 1].remove();
			addedElement.pop();
			i--;
		}
		else {
			alert("Nothing to Remove");
		}
		console.log("rem : ", addedElement);
	}
</script>

</html>
