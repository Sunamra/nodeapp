<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paste</title>
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./ui/zephyr-toast.css">
	<link rel="stylesheet" href="./ui/zephyr-toast-animate.css">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		crossorigin="anonymous" />

</head>

<body>
	<div class="main">
		<div class="switchDiv">
			<div id="switchText1" class="switchText">Receive</div>

			<div id="switchText2" class="switchText">Send</div>
		</div>
		<form id="myForm">
			<div id="codeDiv" class="codeAreaDiv">
				<label for="codeareaFetch" id="codeAreaLabel">Enter code:</label>
				<textarea id="codeareaFetch" rows="1" cols="6" maxlength="3" minlength="3"></textarea>
			</div>
			<label for="textareaSend" id="textAreaLabel" style="display: none;">Enter text:</label>
			<textarea id="textareaFetch" rows="10" cols="50"></textarea>
			<textarea id="textareaSend" rows="10" cols="50" style="display: none;"></textarea>
			<div class="actionButtons">
				<h3 id="lastCode"></h3>
				<button id="resetButton" type="reset">
					<i class="fa fa-refresh" aria-hidden="true" title="Clear textarea" id="resetIcon"></i>
				</button>
				<button id="copyButton" type="button">Copy</button>
				<button id="submitButton" type="submit">Fetch</button>
			</div>
		</form>
	</div>

	<div class="another-page">
		<a id="anotherPageAnchor" draggable="false">
			<span class="hover-text">Share File</span>
			<img src="../sharefile/assets/ShareFile.webp" alt="ShareFile icon" draggable="false">
		</a>
	</div>

	<script defer src="./ui/zephyr-toast.js"></script>
	<script defer src="./js/deviceType.js"></script>
	<script defer src="./js/switch.js"></script>
	<script defer src="./js/script.js"></script>
	<script defer src="./js/eventListeners.js"></script>

</body>

</html>
