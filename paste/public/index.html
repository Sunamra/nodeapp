<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.ico?v=1" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/switch.css">

	<link rel="stylesheet" href="./ui/zephyr-toast.css">
	<link rel="stylesheet" href="./ui/zephyr-toast-animate.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Paste</title>
</head>

<body>
	<div class="main">
		<div class="switchDiv">
			<label id="switchText1" class="switchText">Receive</label>

			<label id="switchText2" class="switchText">Send</label>
		</div>
		<form id="myForm">
			<div id="codeDiv" class="codeAreaDiv">
				<label for="codearea" id="codeAreaLabel">Enter code:</label>
				<textarea id="codearea" rows="1" cols="6" maxlength="3" minlength="3"></textarea>
			</div>
			<label for="textarea" id="textAreaLabel">Enter text:</label>
			<textarea id="textarea" rows="10" cols="50"></textarea>
			<textarea id="textarea2" rows="10" cols="50"></textarea>
			<div class="actionButtons">
				<h3 id="lastCode"></h3>
				<button id="resetButton" type="reset">
					<i class="fa fa-refresh" aria-hidden="true" title="Clear textarea" id="resetIcon"></i>
				</button>
				<button id="copyButton" type="button">Copy</button>
				<button id="submitButton" type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>

<script defer src="./ui/zephyr-toast.js"></script>
<script defer src="./js/script.js"></script>
<script defer src="./js/switch.js"></script>
<script defer src="./js/eventListeners.js"></script>

</html>
